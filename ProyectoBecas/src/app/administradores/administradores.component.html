    </thead>
    <tbody>
    <tbody>
      <tr *ngFor="let a of admin; let i= index">
        <td>{{i+1}}</td>

        <!-- <td>
          <span *ngIf="!a.Editando">{{a.Id_administrativo}}</span>

          <span *ngIf="!a.Editando">{{a.CI}}</span>

        </td>

          <span *ngIf="!a.Editando">{{a.Nombre}}</span>
        </td>
        <td>
          <span *ngIf="!a.Editando">{{a.Apellido_paterno}}</span>
        </td>
        <td>
          <span *ngIf="!a.Editando">{{a.Apellido_materno}}</span>
        </td> -->
        <td>
          <span *ngIf="!a.Editando">{{a.Cargo}}</span>
        </td>
        <td>
          <button type="button" class="btn btn-success">Editar</button>
          <button type="button" class="btn btn-success">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>

<!-- ESTE ES EL MODAL DE AGREGACION -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
  Launch static backdrop modal
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>
